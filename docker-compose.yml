version: '3.8'

services:
  # 1. 图数据库 (Neo4j)
  neo4j:
    image: neo4j:5.12.0
    container_name: graph_db
    ports:
      - "7474:7474" # HTTP 管理界面
      - "7687:7687" # Bolt 协议
    environment:
      - NEO4J_AUTH=neo4j/mysecretpassword
      - NEO4J_server_directories_import=/var/lib/neo4j/import
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=2G
      - NEO4J_server_memory_pagecache_size=1G
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
    volumes:
      - neo4j_data:/data
      - ./neo4j_import:/var/lib/neo4j/import
      - ./neo4j_logs:/logs
    healthcheck:
      test: [ "CMD", "cypher-shell", "-u", "neo4j", "-p", "mysecretpassword", "RETURN 1" ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - graph-network

  # 2. 后端 API (FastAPI)
  backend:
    build: .
    container_name: graph_api
    ports:
      - "8011:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=mysecretpassword
    volumes:
      - .:/app
      - ./uploads:/app/uploads
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      neo4j:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - graph-network

  # 3. 前端界面 (Nginx)
  frontend:
    image: nginx:alpine
    container_name: graph_web
    ports:
      - "3011:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - graph-network

networks:
  graph-network:
    driver: bridge

volumes:
  neo4j_data:
  neo4j_import:
  neo4j_logs:
